<div class="container">
  <h1>change password Form</h1>
  <form [formGroup]="changeForm" (ngSubmit)="SubmitForm(changeForm)">
    <div class="form-group">
      <label>EmailID</label>
      <input type="text" class="form-control" formControlName="emailId">
    </div>
    <div class="form-group">
      <label>Password</label>
      <p *ngIf="changeForm.controls.password.errors?.required &&
         changeForm.controls.password.touched" class="alert alert-danger">This field is required!</p>
      <p *ngIf="changeForm.controls.password.errors?.minLength &&
         changeForm.controls.password.touched" class="alert alert-danger">min length</p>
      <p *ngIf="changeForm.controls.password.errors?.maxLength &&
         changeForm.controls.password.touched" class="alert alert-danger">max length</p>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
